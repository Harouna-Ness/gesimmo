<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-button (click)="retour()" class="ic">
        <ion-icon color="light" name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title >Logîs</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-xs='12' size-sm='4' *ngFor="let annonce of annonces; let i=index">
        <ion-card [ngClass]="{'ion-card': !annonce.retiree, 'ion-card1': annonce.retiree}" mode="ios">
          <ion-row>
            <ion-col size="12">
              <img src='/assets/imo2.jpg'>

            </ion-col>

            <ion-col class="lateral" size="12">
              <div>
                <div class="flex">
                  <div class="cl">
                    <h2>{{annonce.type}}</h2>
                  </div>

                  <div class="b">
                    <ion-buttons>
                      <ion-button (click)="goToDetail(annonce)" slot="icon-only">
                        <ion-icon name="create"></ion-icon>
                      </ion-button>
                      <ion-button *ngIf="!annonce.retiree" (click)="supprimer(annonce)" slot="icon-only">
                        <ion-icon color="danger" name="eye-off"></ion-icon>
                      </ion-button>
                      <ion-button *ngIf="annonce.retiree" (click)="supprimer(annonce)" slot="icon-only">
                        <ion-icon name="eye"></ion-icon>
                      </ion-button>
                    </ion-buttons>
                  </div>

                </div>

                <div class="descrip">
                  <p>{{annonce.titre}}</p>
                  <p>Reference: {{annonce.numeroRef}}</p>
                  <p>Tel: {{annonce.numeroAgentImmobilier}}</p>
                </div>

              </div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h1 *ngIf="annonces.length==0">Pas de données</h1>

</ion-content>
